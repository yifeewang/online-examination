<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册新用户</title>
		<link rel="stylesheet" type="text/css" href="css/top.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
	</head>
	<body>
		<div class="top">
			<div class="logo">
				<h1>web在线测试</h1>
			</div>
			<div class="login">
				您好，欢迎光临web在线测试，
				<a class="login-con" href="login.html">请登录</a>
			</div>
		</div>
		<div class="log-mainBox">
			<header class="log-title">
				<aside class="reg-tab">快速注册</aside>
				<div>
					已注册可直接
					<a href="login.html">登录</a>
				</div>
			</header>
			<article>
				<form method="post" action="">
					<article class="reg-box">
						<div class="reg-input">
							<input type="text" name="tel" placeholder="请输入手机号码"/>
						</div>
						<div class="reg-input">
							<div class="input-box">
								<input type="text" name="tel" placeholder="请输入验证码"/>
							</div>
							<div class="verif-code">获取验证码</div>
						</div>
						<div class="reg-input">
							<input type="password" name="pass1" placeholder="请输入密码"/>
						</div>
						<div class="reg-input">
							<input type="password" name="pass2" placeholder="请输入确认密码"/>
						</div>
						<div class="reg-btn">立即注册</div>
					</article>
				</form>
			</article>
		</div>
		<script type="text/javascript">
			
		</script>
	</body>
</html>
